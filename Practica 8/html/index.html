<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, audio y mapa</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Video en HTML</h1>
    <video
      src="./../../video/Nebula Blue - 49252.mp4"
      autoplay
      loop
      controls
    ></video>
    <!--autoplay es para que se inicie automaticamente
    loop es para que el video nunca termine
    controls es para agregarle los botones al video-->>

    <h1>Audio en HTML</h1>
    <audio src="./../../Audio/rain-thunder.mp3" controls autoplay loop></audio>
    <h1>Mapa en HTML</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d273886.5700281233!2d-100.62558247037126!3d25.585057167337563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866297800f367677%3A0x476836a6de2be1ca!2sSanta%20Catarina%2C%20N.L.!5e0!3m2!1ses-419!2smx!4v1602001231581!5m2!1ses-419!2smx"
      width="650"
      height="450"
      frameborder="0"
      style="border: 0"
      allowfullscreen=""
      aria-hidden="false"
      tabindex="0"
    ></iframe>
  </body>
</html>
