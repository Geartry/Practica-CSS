<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex build</title>
    <link rel="stylesheet" href="../css/flex build.css">
</head>
<body>
    <h3>flex-start</h3>
    <div class="flex-s">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>
    <h3>flex-end</h3>
    <div class="flex-e">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>
    <h3>center</h3>
    <div class="j-cont">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>
    <h3>space-between</h3>
    <div class="spac-cont">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>
    <h3>space-around</h3>
    <div class="space-aro">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>
    <h3>space-evenly</h3>
    <div class="spa-even">
        <div class="sbox"></div>
        <div class="mbox"></div>
        <div class="sbox"></div>
    </div>


</body>
</html>
